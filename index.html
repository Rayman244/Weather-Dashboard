<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- MomentJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header id="intro">
      <h1 class="text-center text-light">Weather Dashboard</h1>
    </header>
    <!-- Search Container -->
    <section class="container-fluid d-flex">
      <section class="col-3">
        <form>
          <div class="form-group mb-3">
            <label for="cityText" class="form-label h3"
              >Search City Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="cityText"
              aria-describedby="citySelectHelp"
            />
            <label for="units" class="form-label h5">Unit Type: </label>
            <select name="units" id="units" class="p-1 mt-2">
              <option value="imperial">Imperial</option>
              <option value="metric">Metric</option>
              <option value="standard">Standard</option>
            </select>
          </div>
          <button type="submit" class="col-12 btn btn-primary" id="subBtn">
            Search
          </button>
        </form>
      </section>
      <section class="container col-9">
        <h2 id="cityTxtEl" class="text-center text-capitalize">
          Current Location
        </h2>
        <div class="container">
          <div class="row">
            <div class="row">
              <div class="col text-center">
                <p id="tempEl">Temp:</p>
                <p id="curWindSpeedEl">Wind:</p>
                <p id="curfeelsEl">Feels like:</p>
                <p >UV Index: <span id="curUvIndexEl"></span></p>
              </div>
              <div class="col text-center">
                <div class="text-center">
                  <img
                    class="img-fluid"
                    id="weatherImg"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                  />
                </div>
                <p id="curDescriptionEl" class="text-center"></p>
              </div>
              <div class="col text-center">
                <p id="curHumidityEl">Humidity:</p>
                <p id="curCloudsEl">Clouds:</p>
                <p id="curVisibilityEl">Visibility:</p>
                <p id="curRainEl">Rain:</p>
              </div>
            </div>
            <section>
              <h3 class="text-center">5 Day Forecast</h3>
              <div
                class="weekForecastContainer d-flex justify-content-between"
              ></div>
            </section>
          </div>
        </div>
      </section>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
